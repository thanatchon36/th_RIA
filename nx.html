<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vis-network@latest/styles/vis-network.css" type="text/css" />
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vis-network@latest/dist/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "0025", "label": "0025", "shape": "dot"}, {"id": "0037", "label": "0037", "shape": "dot"}, {"id": "0053", "label": "0053", "shape": "dot"}, {"id": "0013", "label": "0013", "shape": "dot"}, {"id": "0042", "label": "0042", "shape": "dot"}, {"id": "0030", "label": "0030", "shape": "dot"}, {"id": "0028", "label": "0028", "shape": "dot"}, {"id": "0046", "label": "0046", "shape": "dot"}, {"id": "0038", "label": "0038", "shape": "dot"}, {"id": "0043", "label": "0043", "shape": "dot"}, {"id": "0057", "label": "0057", "shape": "dot"}, {"id": "0058", "label": "0058", "shape": "dot"}, {"id": "0018", "label": "0018", "shape": "dot"}, {"id": "0031", "label": "0031", "shape": "dot"}, {"id": "0011", "label": "0011", "shape": "dot"}, {"id": "0045", "label": "0045", "shape": "dot"}, {"id": "0044", "label": "0044", "shape": "dot"}, {"id": "0033", "label": "0033", "shape": "dot"}, {"id": "0049", "label": "0049", "shape": "dot"}, {"id": "0054", "label": "0054", "shape": "dot"}, {"id": "0035", "label": "0035", "shape": "dot"}, {"id": "0034", "label": "0034", "shape": "dot"}, {"id": "0059", "label": "0059", "shape": "dot"}, {"id": "0040", "label": "0040", "shape": "dot"}, {"id": "0039", "label": "0039", "shape": "dot"}, {"id": "0002", "label": "0002", "shape": "dot"}, {"id": "0032", "label": "0032", "shape": "dot"}, {"id": "0014", "label": "0014", "shape": "dot"}]);
        edges = new vis.DataSet([{"from": "0025", "to": "0046", "value": 3}, {"from": "0025", "to": "0045", "value": 2}, {"from": "0037", "to": "0049", "value": 1}, {"from": "0030", "to": "0002", "value": 2}, {"from": "0046", "to": "0045", "value": 148}, {"from": "0046", "to": "0044", "value": 114}, {"from": "0046", "to": "0002", "value": 3}, {"from": "0043", "to": "0054", "value": 3}, {"from": "0043", "to": "0039", "value": 1}, {"from": "0031", "to": "0032", "value": 4}, {"from": "0045", "to": "0044", "value": 146}, {"from": "0045", "to": "0002", "value": 3}, {"from": "0044", "to": "0049", "value": 6}, {"from": "0044", "to": "0002", "value": 3}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
